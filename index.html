<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SW</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>
	<div class='row'>
		<div class='col text-center'>
			<h2 id='guessNum'>Chances Left: 3</h2>
		</div>
	</div>

	<div class='container text-center'>
		<div class='row'>
			<div class='col'>
				<h1 id='mainTxt'>so you think you know star wars huh, well see...</h1>
				<h2 id= 'backgroundTxt'>here is a little background on me</h2>
				<h2 id='secondTxt'></h2>
			</div>
		</div>
		
		<div class='row'>
			<div class='col'>		
				<input id='guessInput' type="text">
				<button id='startTest' class='btn btn-warning btn-sm'>begin</button>
				<button id='submitTest' class='btn btn-warning btn-sm'>submit</button>
			</div>
		</div>

	<div class='hints row'>
		<div class='col'>
			<button id='hint1' class='btn btn-danger btn-sm'>HINT 1</button>
			<button id='hint2' class='btn btn-danger btn-sm'>HINT 2</button>
			<button id='hint3' class='btn btn-danger btn-sm'>HINT 3</button>
		</div>
	</div>

	<div class='row'>
		<div class='col-4'>
			<h2 id='hint1Txt'></h2>
		</div>
		<div class='col-4'>
			<h2 id='hint2Txt'></h2>
		</div>
		<div class='col-4'>
			<h2 id='hint3Txt'></h2>
		</div>
	</div>

	<div id='loading'>
		<div class="spinner">
  			<div class="rect1"></div>
  			<div class="rect2"></div>
  			<div class="rect3"></div>
  			<div class="rect4"></div>
  			<div class="rect5"></div>
		</div>
	</div>


		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
		<script src="app.js"></script>
	</div>
</body>
</html>
